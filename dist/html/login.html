<!doctype html>
<html class="login-html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录-大小学云数据统计</title>    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/require.js"></script>
    <script src="../js/config.js"></script>
</head>
<body>

    <div class="container">
        <div class="row login">
            <div class="col-sm-6 col-xs-12">
                <h1 class="login-title">大小学云数据统计</h1>
            </div>
            <div class="col-sm-6 col-xs-12">
                <form action="#" class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control" autofocus="autofocus" placeholder="帐号">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-info btn-block login-submit" value="登 录">
                    </div>
                    <div class="login-forget">
                        <a href="#">忘记密码？</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="http://localhost:35729/livereload.js"></script></body>
</html>
