<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大小学云营运中心</title>
  <!-- css、js -->
  <include src="mdl/cssJs.html"></include>
</head>
<body class="skin-blue" id="exchange">
  <!-- start wrapper -->
  <div class="wrapper">
    <!-- start header -->
    <include src="mdl/header.html"></include>
    <!--  end  header -->

    <!-- start sidebar -->
    <include src="mdl/sidebar.html"></include>
    <!--  end  sidebar -->

    <!-- start mainer -->
    <div class="mainer">
      <div class="mainer-head">
        <ul class="breadcrumb">
         <li><span class="glyphicon glyphicon-book"></span><span>精准教育</span></li>
         <li><span class="slidebarname">营运中心</span></li>
         <li>导入题库类型</li>
       </ul>
     </div>

     <div class="page-content page-math">
      <!-- 选项列表 -->
      <div class="search-bar">
        <div class="edu-group">
          <a href="#" class="btn btn-sm btn-info pull-left">
              <i class="glyphicon glyphicon-share-alt"></i> 
              返回
          </a>
        </div>

        <div class="edu-group">
        </div>
      </div>
      <!-- 内容列表 -->
      <div class="row">
        <div class="col-md-12">
          <!-- 内容关联 -->
          <div class="block block-primary">
            <!-- <div class="block-header with-border">
              <h3 class="block-title">
                  <span class="label label-primary label-title"><i class="glyphicon glyphicon-bookmark"></i> 新增题库类型 </span>
              </h3>
            </div> -->
            <div class="block-body table-main">
              <table class="table table-striped" id="table_exchange">
                <thead>
                  <tr class="ex_tr">
                    <th colspan="2">新增题库类型</th>
                  </tr>
                </thead>
                <!-- 无数据 -->
                <tbody class="hide">
                  <tr class="text-center">
                    <td colspan="14">
                      暂无数据
                    </td>
                  </tr>
                </tbody>                             
              <!-- 有数据 -->
                <tbody class="has_data">
                  <tr>
                    <td>类型名称：</td>
                    <td>
                      <input type="text" class="form-control" placeholder="请输入名称">
                    </td>
                  </tr>
                  <tr>
                    <td>编号</td>
                    <td>
                      <input type="text" class="form-control" placeholder="请输入名称">
                    </td>
                  </tr>
                  <tr>
                    <td>第2例</td>
                    <td>
                      <input type="text" class="form-control" placeholder="请输入名称">
                    </td>
                  </tr>
                  <tr>
                    <td>第3例</td>
                    <td>
                      <input type="text" class="form-control" placeholder="请输入名称">
                    </td>
                  </tr>
                  <tr>
                    <td>第4例</td>
                    <td>
                      <input type="text" class="form-control" placeholder="请输入名称">
                    </td>
                  </tr>
                  <tr>
                    <td>第5例</td>
                    <td>
                      <input type="text" class="form-control" placeholder="请输入名称">
                    </td>
                  </tr>
                  <tr>
                    <td>第6例</td>
                    <td>
                      <input type="text" class="form-control" placeholder="请输入名称">
                    </td>
                  </tr>
                  <tr>
                    <td>备注</td>
                    <td>
                      <input type="text" class="form-control" placeholder="请输入名称">
                    </td>
                  </tr>
                </tbody>                           
              </table>

              <div class="row text-center">
                <span class="btn btn-primary">确定</span>
              </div>
            </div>
          </div>
        </div>
      <div>
      
    </div>
  </div>
</div>
</div>
<!--  end  mainer -->

<!-- start footer -->
<!-- <include src="mdl/footer.html"></include> -->
<!--  end  footer -->
</div>



<script src="../js/yd-exchage.js"></script>
</body>
</html>
